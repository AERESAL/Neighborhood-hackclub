<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
        }

        .sidebar .menu {
            padding: 20px;
        }

        .sidebar .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar .menu a:hover {
            background-color: #34495e;
        }

        .sidebar .bottom-menu {
            padding: 20px;
            border-top: 1px solid #7f8c8d;
        }

        .sidebar .bottom-menu a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar .bottom-menu a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu" id="sidebar-menu">
            <!-- Sidebar links will be dynamically added here -->
        </div>
        <div class="bottom-menu">
            <a href="settings.html">Settings</a>
            <a href="#">Print</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 id="welcome-message">Welcome Home</h1>
        <div id="dashboard-content">
            <!-- Dashboard content will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html'; // Redirect to login if no token
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/user', {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                const user = await response.json();
                console.log('User:', user); // Debugging

                // Check if the user has a valid role
                if (!user.role || (user.role !== "Organization" && user.role !== "Individual")) {
                    window.location.href = 'index.html'; // Redirect if no valid role
                    return;
                }

                const welcomeMessage = document.getElementById("welcome-message");
                const sidebarMenu = document.getElementById("sidebar-menu");
                const dashboardContent = document.getElementById("dashboard-content");

                if (user.role === "Organization") {
                    // Sidebar for organizations
                    sidebarMenu.innerHTML = `
                        <a href="#">Home</a>
                        <a href="#">Manage Events</a>
                        <a href="#">Volunteers</a>
                        <a href="#">Reports</a>
                    `;

                    // Dashboard content for organizations
                    dashboardContent.innerHTML = `
                        <h2>Organization Dashboard</h2>
                        <p>Welcome, ${user.name}! Manage your events and volunteers here.</p>
                    `;
                } else if (user.role === "Individual") {
                    // Sidebar for individuals
                    sidebarMenu.innerHTML = `
                        <a href="#">Home</a>
                        <a href="#">Find Opportunities</a>
                        <a href="#">My Hours</a>
                        <a href="#">Leaderboard</a>
                    `;

                    // Dashboard content for individuals
                    dashboardContent.innerHTML = `
                        <h2>Individual Dashboard</h2>
                        <p>Welcome, ${user.name}! Track your hours and find new opportunities here.</p>
                    `;
                }
            } catch (error) {
                console.error(error);
                localStorage.removeItem('token'); // Clear invalid token
                window.location.href = 'index.html'; // Redirect to login
            }
        });
    </script>
</body>
</html>
