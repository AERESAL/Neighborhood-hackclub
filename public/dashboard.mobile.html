<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VolunteerHub Dashboard (Mobile)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard-theme.css">
  <script src="dashboard-theme.js"></script>
  <style>
    :root {
      --accent: #2563eb;
      --color2: #22d3ee;
    }
    body {
      font-family: Lexend Deca, Montserrat, Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      background: rgba(255,255,255,0.98);
      border-radius: 0;
      box-shadow: none;
      padding: 12px 4px 24px 4px;
    }
    .widget {
      width: 100vw;
      min-width: 0;
      height: auto;
      background: rgba(0, 0, 0, 0.35);
      color: white;
      text-align: center;
      font-size: 1rem;
      border-radius: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .accent-btn {
      background: var(--accent, #2563eb);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
    }
    .accent-btn:hover {
      background: #1e40af;
    }
    header, aside { position: static !important; width: 100vw !important; }
    @media (min-width: 700px) {
      .container { max-width: 500px; margin: 40px auto; border-radius: 16px; box-shadow: 0 4px 24px #0001; }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <video autoplay muted loop id="backgroundVideo" class="prevent-select" style="position:fixed;width:100vw;height:100vh;object-fit:cover;z-index:-1;display:none;">
    <source src="https://cdn.pixabay.com/video/2023/02/16/150883-799711528_large.mp4" type="video/mp4">
  </video>
  <header class="flex items-center justify-between bg-white shadow-md px-4 py-3 w-full z-50">
    <h1 class="text-lg font-bold text-gray-700">VolunteerHub</h1>
    <div class="relative flex items-center gap-2">
      <img src="https://via.placeholder.com/36" alt="Profile" class="w-9 h-9 rounded-full border border-gray-300 cursor-pointer" onclick="toggleMenu()">
      <div id="profileMenu" class="hidden absolute top-12 right-0 w-36 shadow-lg rounded-md z-50 border transition-colors">
        <ul class="py-2 text-sm" id="profileMenuList">
          <li><a href="#" class="block px-4 py-2">Profile</a></li>
          <li><button class="w-full text-left block px-4 py-2 text-red-600">Log Out</button></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="flex-1 p-2 mt-2">
    <div class="container">
      <h2 class="text-xl font-bold text-gray-800 mb-3">Dashboard</h2>
      <!-- Widgets (reuse logic from dashboard.html) -->
      <div class="widget" id="widget1">Approved Hours: <span id="approvedHours">0</span></div>
      <div class="widget" id="widget2">Unapproved Hours: <span id="unapprovedHours">0</span></div>
      <div class="widget" id="widget3">Hours Breakdown: <canvas id="hoursPieChart" width="180" height="120"></canvas></div>
      <div class="widget" id="widget4">Widget 4</div>
      <!-- Activities Section (reuse logic) -->
      <section id="activitiesSection" class="mt-6 bg-white bg-opacity-80 rounded-md shadow-md p-3">
        <h2 class="text-lg font-bold text-gray-800">Activities</h2>
        <button id="addActivityBtn" class="accent-btn my-2">Add Activity</button>
        <div id="activityStatus" class="mb-2"></div>
        <div id="activitiesList"></div>
        <button id="printActivitiesBtn" style="margin:12px 0; display:none;" class="accent-btn">Print Activities PDF</button>
      </section>
      <!-- Leaderboard Section (reuse logic) -->
      <section id="leaderboardSection" class="mt-6 bg-white bg-opacity-80 rounded-md shadow-md p-3">
        <h2 class="text-lg font-bold text-gray-800">Leaderboard</h2>
        <div id="leaderboardStatus" class="mb-2"></div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 text-xs">
            <thead>
              <tr>
                <th>Rank</th><th>Volunteer</th><th>Approved</th><th>Unapproved</th>
              </tr>
            </thead>
            <tbody id="leaderboardBody"><tr><td colspan="4">Loading...</td></tr></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
  <script src="dashboard-theme.js"></script>
  <script src="dashboard-core.js"></script>
  <script src="dashboard-activities.js"></script>
  <script src="dashboard-leaderboard.js"></script>
  <script src="dashboard-ui.js"></script>
  <script type="module" src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script>
    // Ensure the VolunteerHub theme is applied
    if (window.loadAndApplyDashboardTheme) {
      window.loadAndApplyDashboardTheme();
    } else {
      document.addEventListener('DOMContentLoaded', function() {
        if (window.loadAndApplyDashboardTheme) window.loadAndApplyDashboardTheme();
      });
    }
  </script>
</body>
</html>
