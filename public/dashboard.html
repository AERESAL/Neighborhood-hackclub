<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 500px; padding: 20px; background: white; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <p>Email: <span id="userEmail"></span></p>
    <p>Role: <span id="userRole"></span></p>

    <h3>Volunteer Activities:</h3>
    <ul id="activitiesList"></ul>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    async function verifyAccess() {
      const response = await fetch("http://localhost:3000/auth-check", { credentials: "include" });
      const result = await response.json();

      if (!result.loggedIn) {
        window.location.href = "index.html"; // Redirect if not logged in
      }
    }

    async function loadUserData() {
      const response = await fetch(`http://localhost:3000/userData/${localStorage.getItem("userId")}`);
      const userData = await response.json();

      document.getElementById("userName").innerText = userData.name;
      document.getElementById("userEmail").innerText = userData.email;
      document.getElementById("userRole").innerText = userData.role;

      const activitiesList = document.getElementById("activitiesList");
      activitiesList.innerHTML = "";
      userData.activities.forEach(activity => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<strong>${activity.title}</strong> - ${activity.place} (${activity.start_date} - ${activity.end_date})`;
        activitiesList.appendChild(listItem);
      });
    }

    function logout() {
      fetch("http://localhost:3000/logout", { method: "POST", credentials: "include" })
        .then(() => window.location.href = "index.html");
    }

    verifyAccess();
    loadUserData();
  </script>
  <script src="app.js"></script>
</body>
</html>
