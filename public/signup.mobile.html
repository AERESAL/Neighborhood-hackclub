<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VolunteerHub Signup (Mobile)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard-theme.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <style>
    body { font-family: Lexend Deca, Montserrat, Arial, sans-serif; background: #f7f7f7; margin: 0; min-height: 100vh; }
    .container { max-width: 360px; margin: 60px auto 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #0001; padding: 32px 18px 24px 18px; }
    .accent-btn { background: var(--accent, #2563eb); color: #fff; border: none; border-radius: 6px; padding: 10px 16px; font-weight: 600; font-size: 15px; transition: background 0.2s; }
    .accent-btn:hover { background: #1e40af; }
    .logo { width: 60px; margin: 0 auto 18px auto; display: block; }
    @media (max-width: 500px) { .container { max-width: 98vw; margin: 32px auto 0 auto; padding: 18px 4vw 18px 4vw; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo192.png" alt="VolunteerHub Logo" class="logo">
    <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
    <form id="signupForm" class="flex flex-col gap-4">
      <input type="text" id="username" name="username" class="border rounded px-3 py-2" placeholder="Username" required autocomplete="username">
      <input type="email" id="email" name="email" class="border rounded px-3 py-2" placeholder="Email" required autocomplete="email">
      <input type="password" id="password" name="password" class="border rounded px-3 py-2" placeholder="Password" required autocomplete="new-password">
      <input type="password" id="confirmPassword" name="confirmPassword" class="border rounded px-3 py-2" placeholder="Confirm Password" required autocomplete="new-password">
      <button type="submit" class="accent-btn w-full">Sign Up</button>
    </form>
    <div id="signupStatus" class="text-center text-red-500 mt-2"></div>
    <div class="text-center mt-4 text-sm">
      Already have an account? <a href="login.mobile.html" class="text-blue-600 font-semibold">Log in</a>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        document.getElementById('signupStatus').textContent = 'Passwords do not match.';
        return;
      }
      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.mobile.html';
      } else {
        document.getElementById('signupStatus').textContent = data.message || 'Signup failed.';
      }
    });
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
