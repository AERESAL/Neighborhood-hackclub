<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | VolunteerHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900&display=swap" rel="stylesheet">
  <style>
    /* Full Page & Background */
    body {
      font-family: Lexend Deca, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #backgroundVideo {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Signup Container */
    .signup-container {
      background: rgba(255, 255, 255);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 500px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 1s forwards;
      height: 75vh;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      width: 160px;
      margin: 0 auto 10px auto;
      border-radius: 100%;
    }

    /* Input Fields */
    input {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      height: 20px;
    }

    /* First and Last Name Row */
    .name-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .name-container input {
      width: 48%;
    }

    /* Button */
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #eb5e3f;
    }

    /* Footer */
    footer {
      align-self: flex-end;
      position: absolute;
      bottom: 0;
      padding: 10px;
      background-color: rgba(255, 196, 120, 0.1);
      border-radius: 20%;
    }

    p#descrip {
  font-size: 12px;
}

@media (max-width: 600px) {
      .signup-container {
        width: 98vw;
        min-width: unset;
        max-width: 99vw;
        height: auto;
        padding: 16px 4px;
        border-radius: 0;
        margin: 0 auto !important;
        align-items: center;
      }
      .logo {
        width: 90px;
        margin: 0 auto 10px auto;
      }
      h2 {
        font-size: 2rem;
      }
      p, .signup-link {
        font-size: 1rem;
      }
      input {
        font-size: 1rem;
        padding: 8px;
      }
      button {
        font-size: 1rem;
        padding: 10px 0;
      }
      .name-container {
        flex-direction: column;
        gap: 8px;
      }
      .name-container input {
        width: 100%;
      }
      .social-container img {
        width: 32px !important;
        height: 32px !important;
      }
      footer {
        position: static;
        padding: 8px 0 0 0;
        border-radius: 0;
        background: none;
      }
    }
    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    }
  </style>
  <script>
  // Redirect to dashboard if already authenticated
  (function() {
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'dashboard.html';
    }
  })();

  // Mobile redirect logic
  (function() {
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    var path = window.location.pathname;
    if (isMobile) {
      if (path.endsWith('/login.html')) window.location.replace('login.mobile.html');
      if (path.endsWith('/signup.html')) window.location.replace('signup.mobile.html');
      if (path.endsWith('/dashboard.html')) window.location.replace('dashboard.mobile.html');
      if (path.endsWith('/community.html')) window.location.replace('community.mobile.html');
      if (path.endsWith('/print.html')) window.location.replace('print.mobile.html');
    }
  })();
</script>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="https://cdn.pixabay.com/video/2023/02/16/150883-799711528_large.mp4" type="video/mp4">
  </video>

  <!-- Signup Form -->
  <div class="signup-container">
    <img src="https://placehold.co/600x600" alt="VolunteerHub Logo" class="logo"> 
    <h2>VolunteerHub</h2>
    <p>Sign Up</p>

    <form id="signupForm">
      <div class="name-container">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
      </div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="zipCode" placeholder="Zip Code" required>

      <button type="submit">Sign Up</button>
    </form>
    <p class="signup-link">Already have an account? <a href="login.html">Login Here</a></p>
    <p id="descrip">This Web Application was created by Sai Seelam as a project for the Hack Club Neigborhood. Feel free to contact me via instagram if something isn't working or you have suggestions.</a></p>
  </div>

  <footer>
    <div class="social-container">
      <a href="https://www.instagram.com/saitrseelam/"><img src="https://cdn4.iconfinder.com/data/icons/picons-social/57/38-instagram-2-512.png" alt="Instagram" style="width:42px;height:42px;"></a>
      <a href="https://github.com/AERESAL"><img src="https://img.icons8.com/?size=256&id=106564&format=png" alt="GitHub" style="width:42px;height:42px;"></a>
    </div>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
